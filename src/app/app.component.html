<html>
  <head lang="es">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </head>
  <style>
    .jumbotron {
      background-image: url(http://cdn.pcwallart.com/images/japan-city-at-night-wallpaper-1.jpg);
      background-position: center;
      background-size: cover;
      color: #fff;
    }

    .header {
      background-color: black;
      display: block;
      opacity: 0.8;
    }

    .header:hover {
      opacity: 0.9;
    }
  </style>
  <body>
    <div class="jumbotron text-center">
      <div class="header">
        <h2>Square Colombia</h2>
        <p>Bar &  Night club</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s3" *ngFor="let title of titles">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="{{title.image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{title.title}}</h5>                
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-info">Information</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <footer class="bg-dark text-white mt-4">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-md-3">
                    <h5>Square Colombia</h5></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-6">Adrress Chapinero avenue with 10 transversal<span class="small"><br>Enjoy to the party.</span></div>
                <div class="col-md-3"></div>
                <div class="col-md-3 text-right small align-self-end">Â©2017 Square Colombia, Inc.</div>
            </div>
        </div>
    </footer>
  </body>
</html>
